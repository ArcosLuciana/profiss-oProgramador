    <!--
    <header> </header> essas tags definem um cabeçalho. Portanto todo conteudo que estiver dentro dela faz parte de um cabeçalho, podendo ser utilizado dentro de outras seções. Tem logo, navegação, botão,etc.
        
    <mai> </main> essas tags representam o conteúdo principal do seu corpo, ou seja, o conteudo relacionado diretamente com o tópico central da página ou com sua
        funcionalidade central. 

    <article> </article> essas tags definem um artigo da sua página, são utilizadas para separar o conteúdo da página. Muito usado em blogs.

    <nav> </nav> essa tag define um conteúdo de navegação, é muito utilizado em conjunto de listas e criação de menus.

    <footer> </footer> essas tags definem um rodapé para a página, geralmente fica no final da página.

    <section> </section> essa ta define uma seção para a página.

    <aside> </aside> É um conteúdo paraleo relacionado. Essas tags representam uma seção da página cujo conteúdo é relacionado ao conteúdo ao seu entorno no sentido de estar relacionado ao conteúdo da página. 
     
    <div> </div> define uma divisão da página. Não tem valor semântico. É genérica e pode ser usada em qualquer seção.
