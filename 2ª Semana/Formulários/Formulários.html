        <form action="./Formulários.html"> <!--tudo o que o usuario insere um valor é um input de formulário, inserir um dado-->

            <label for="password">Senha</label>

            <label for="text">Texto</label>

            <label for="Range">Range</label>

            <select style="display: block" name="Dia da Semana">

            <textarea style="display: block" name="mensagem" id="mensagem" rows="10">
            </textarea>
